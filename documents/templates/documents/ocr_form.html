{% extends "base_generic.html"  %}
{% load static %}
<html lang="en">
    <head>
    {%block her %}

    
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

        <link rel="stylesheet" href="{% static 'css/ocr_form.css' %}"/>
        {% endblock %}
    </head>
       
    <body>
        {% block content %}
        <div class="vertical-center">
            <div class="form-container">
              <div class="input-container">
                <div class="form-group">
                  <label for="image">Выберите Изображение...</label>
                  <input type="file" id="image-input" data-js-image-input/>
                </div>
              </div>
              <div class="image-result-container">
                  <div class="image-container" data-js-image-container></img></div>
                  <div class="result-container result-default" data-js-result-container>&nbsp;</div>
              </div>
            {% if user.is_authenticated %}
              <div class="button-container"><button class="btn btn-secondary btn-lg btn-block" type="button" data-js-go-button>Преобразовать</button></div>
            {% else %}
               <div class="button-container"><a class="btn btn-secondary btn-lg btn-block"  href="{% url 'login'%}?next={{request.path}}">Преобразовать</a></div>
            {% endif %}
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="{% static 'js/ocr_form.js' %}"></script>
    {% endblock %}
    </body>
</html>
